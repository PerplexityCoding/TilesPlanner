<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tiles Planner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <section id="app" class="mainContent" v-cloak>
            <section class="leftContent">
                <section>
                    <select v-model="selectedWorkspace" v-on:change="selectWorkspace">
                        <option v-for="workspace in workspaces">{{workspace}}</option>
                    </select>

                    <button v-on:click="newWorkspace">new</button>
                    <button v-on:click="deleteWorkspace">delete</button>
                </section>

                <ul class="tiles">
                    <grid-tile v-for="gridTile in board.gridTiles" :grid-tile="gridTile" v-on:grid-tile-dblclick="deleteTile"></grid-tile>
                </ul>
            </section>

            <section class="rightContent">
                <ul class="tiles">
                    <tile v-for="tile in toolBox.tiles" v-on:tile-click="addTile" :tile="tile"></tile>
                </ul>
            </section>
        </section>

        <script src="js/vendor/vue-2.5.17.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
